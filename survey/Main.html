<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">		
		<title>H2O</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="wrapper-header">
			<div id="header">
				<img id="logo" src="http://hearthavenoutreach.org/wp-content/uploads/2017/08/H2O-logo-PNG-clear-background-white-600.png" alt="logo" />
			</div>
		</div>
		Welcome! Please enter all fields.
		<input type="text" name="first" placeholder="First Name" pattern="[A-Za-z]+" autocomplete="off">
		<input type="text" name="middle" maxlength="1" placeholder="Middle Initial" pattern="[A-Za-z]+" autocomplete="off">
		<input type="text" name="last" placeholder="Last Name" pattern="[A-Za-z]+" autocomplete="off">

		<br>
		Select which test you would like to take.
		<p><button type="submit" name="pretest" class="btn btn-primary btn-lg">PreTest</button>
		<button type="submit" name="posttest" class="btn btn-primary btn-lg">PostTest</button></p>
	</body>
</html>
