<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">		
		<title>H2O</title>
		<link rel="stylesheet" type="text/css" href="../CSS/survey.css" />
	</head>
	<body>
		<div id="wrapper-header">
			<div id="header">
				<img id="logo" src="http://hearthavenoutreach.org/wp-content/uploads/2017/08/H2O-logo-PNG-clear-background-white-600.png" alt="logo" />
			</div>
		</div>
		<form action="" method="post">
			<p>Welcome! Please enter all fields.</p>
			<input type="text" name="first" id="firstName" placeholder="First Name*">
			<input type="text" name="middle" id="middle" placeholder="Middle Initial*">
			<input type="text" name="last" id="lastName" placeholder="Last Name*">

			<p>Select which test you would like to take.</p>
			<button type="submit" id="btn" name="pretest" class="btn btn-primary btn-lg">PreTest</button>
			<button type="submit" name="posttest" class="btn btn-primary btn-lg">PostTest</button>
		</form>
		
		<!-- JavaScript form validation file -->
		<script type="text/javascript" src="../JS/survey.js"></script>
	</body>
</html>
